name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

concurrency:
  group: tg-ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/_lint.yml

  plan:
    name: Plan
    if: ${{ github.ref != 'refs/heads/main' }}
    uses: ./.github/workflows/_plan_apply.yml
    needs: &needs
      - lint
    with:
      tf_action: plan

  apply:
    name: Apply
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/_plan_apply.yml
    needs: *needs
    with:
      tf_action: apply
      environment: infra
